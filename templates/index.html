<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Resistencia del Concreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-style: italic;
            margin-top: 10px;
        }
        .prediction {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>CRUZ LUNA ARLETTE 20210655</h1>
    <h2>Predicción de Resistencia del Concreto</h2>
    
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    
    <form action="/" method="post">
        <label for="cement">Cement (102 a 540):</label>
        <input type="number" id="cement" name="cement" min="102" max="540" step="any" required>
        
        <label for="slag">Blast Furnace Slag (0 a 359):</label>
        <input type="number" id="slag" name="slag" min="0" max="359" step="any" required>
        
        <label for="water">Water (122 a 247):</label>
        <input type="number" id="water" name="water" min="122" max="247" step="any" required>
        
        <label for="superplasticizer">Superplasticizer (0 a 32.2):</label>
        <input type="number" id="superplasticizer" name="superplasticizer" min="0" max="32.2" step="any" required>
        
        <label for="coarse_agg">Coarse Aggregate (801 a 1150):</label>
        <input type="number" id="coarse_agg" name="coarse_agg" min="801" max="1150" step="any" required>
        
        <label for="age">Age (1 a 365):</label>
        <input type="number" id="age" name="age" min="1" max="365" required>
        
        <input type="submit" value="Predecir Resistencia">
    </form>
    
    {% if prediction is not none %}
        <div class="prediction">
            <h3>Predicción de Resistencia:</h3>
            <p>{{ prediction }} kN</p>
        </div>
    {% endif %}
    
</body>
</html>
